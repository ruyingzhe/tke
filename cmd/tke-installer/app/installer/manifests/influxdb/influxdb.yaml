---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: tke
  labels:
    app: influxdb
spec:
  type: ClusterIP
  ports:
    - port: 8086
      name: api
  selector:
    app: influxdb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: tke
  labels:
    app: influxdb
spec:
  replicas: 1
  serviceName: influxdb
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: {{ .Image }}
        livenessProbe:
          tcpSocket:
            port: 8086
          initialDelaySeconds: 1
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8086
          initialDelaySeconds: 1
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /var/lib/influxdb
          subPath:
      hostNetwork: true
{{- if .EnableGSC }}
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
  {{- if .InfluxdbSize }}
          storage: {{ .InfluxdbSize }}
  {{- else }}
          storage: "10Gi"
  {{- end }} 
      storageClassName: global-storageclass
{{- else }}
      nodeName: {{ .NodeName }}
      volumes:
      - name: data
        hostPath:
          path: /var/lib/influxdb
          type: DirectoryOrCreate
{{- end }}

